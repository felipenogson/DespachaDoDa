<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DespachoDoDa - Firmar</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/signature-pad.css')}}">

  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ie9.css') }}">
  <![endif]-->

</head>
<body onselectstart="return false">

  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Firma</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="button clear" data-action="clear">Borrar</button>
          <button type="button" class="button" data-action="regresar">Regresar</button>

        </div>
        <div>
          <button type="button" class="button save" data-action="send-post">Enviar Firma</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/signature_pad.umd.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
